<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex9 - html</title>
</head>

<body>
    <h1>
        Sua Nacionalidade
    </h1>
    <p>
        Digite seu Pais
    </p>
    <input type="text" name="txtpais" id="txtp">
    <button onclick="clicar()">
        Verificar
    </button>
    <div id="res">

    </div>

    <script>

        function clicar(){
            var txtp = document.getElementById('txtp')
            var pais = String(txtp.value)
            var res = document.getElementById('res')

            res.innerHTML = `Seu pais de origem é ${pais}`
            if(pais == 'Brasil'){
                res.innerHTML += `Voce é Brasileiro`
            }else{
                res.innerHTML += `Voce é estrangeiro`
            }
        }

    </script>
</body>
</html>
